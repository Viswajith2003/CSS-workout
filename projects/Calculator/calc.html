<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="main">
      <div class="container">
        <h3>CASIO</h3>
        <input type="text" id="screen" />
        <div>
          <div class="rows">
            <input
              type="button"
              value="7"
              class="num"
              onclick="btnClick(value)"
            />
            <input
              type="button"
              value="8"
              class="num"
              onclick="btnClick(value)"
            />
            <input
              type="button"
              value="9"
              class="num"
              onclick="btnClick(value)"
            />
            <input
              type="button"
              value="/"
              class="oper"
              onclick="btnClick(value)"
            />
          </div>
          <div class="rows">
            <input
              type="button"
              value="4"
              class="num"
              onclick="btnClick(value)"
            />
            <input
              type="button"
              value="5"
              class="num"
              onclick="btnClick(value)"
            />
            <input
              type="button"
              value="6"
              class="num"
              onclick="btnClick(value)"
            />
            <input
              type="button"
              value="*"
              class="oper"
              onclick="btnClick(value)"
            />
          </div>
          <div class="rows">
            <input
              type="button"
              value="1"
              class="num"
              onclick="btnClick(value)"
            />
            <input
              type="button"
              value="2"
              class="num"
              onclick="btnClick(value)"
            />
            <input
              type="button"
              value="3"
              class="num"
              onclick="btnClick(value)"
            />
            <input
              type="button"
              value="+"
              class="oper"
              onclick="btnClick(value)"
            />
          </div>
          <div class="rows">
            <input type="button" value="c" class="clear" onclick="clrScreen()" />
            <input
              type="button"
              value="0"
              class="num"
              onclick="btnClick(value)"
            />
            <input type="button" value="=" class="num" onclick="eqClick()" />
            <input
              type="button"
              value="-"
              class="oper"
              onclick="btnClick(value)"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
